<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">

</head>
<body>
	<style>
		.content{
			display:none;
		}

		.show{
			display: block;
		}
		
	</style>

	<div class="wrap">
		<ul>
			<li class="active" data-index="one">first</li>
			<li data-index="two">second</li>
			<li data-index="three">third</li>
			<li data-index="four">fourth</li>
		</ul>


		<div id="one" class="show content">
			<h1>Some content in first div</h1>
		</div>
		<div id="two" class="content">
			<h1>Some content in second div</h1>
		</div>
		<div id="three" class="content">
			<h1>Some content in third div</h1>
		</div>
		<div id="four" class="content">
			<h1>Some content in fourth div</h1>
		</div>
	</div>

	<script src="index.js"></script>
	<script src="scroller.js"></script>
	
</body>
</html>
